<html>
<head>
    <script type="text/javascript">
	var i,j;
	
	for(i=1; i<=5; i++)
	{
	  for(j=1; j<=9; j++)
	  {
	    if(j>=6-i && j<=4+i)
		 {
		 document.write("*");
		 }
		else
	     {
		 document.write("&nbsp;&nbsp;");
		 }
	  }
	  document.write("<br>");
	  }
    </script>	
</head>
<body>

</body>
</html>
