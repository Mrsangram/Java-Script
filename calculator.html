<html>
<head>
    <script>
     var a = parseInt(prompt("Enter First number :: "));
	 var b = parseInt(prompt("Enter Second number :: "));
	 var c = prompt("Enter 1.Add  2.Sub  3.Mult  4.Div");
	 var sum,sub,mult,div;
	 
	 if(c==1)
	 {
	 sum=a+b;
	 document.write("Sum Num :: "+sum);
	 }
	 else if(c==2)
	 {
	 sub=a-b;
	 document.write("Sub num :: "+sub);
	 }
	 else if(c==3)
	 {
	 mult=a*b;
	 document.write("Mult num :: "+mult);
	}
	else if(c==4)
	{
	div=a/b;
	document.write("Div num :: "+div);
	}
	else
	{
	document.write("Wrong Key");
	}
    </script>
</head>
    <body>

    </body>
</html>
