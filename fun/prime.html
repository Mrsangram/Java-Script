<html>
<head>
    <script>
	function prime()
	{
	    var num = parseInt(prompt("Check Prime Number"));
		var i;
            for(i=2; i<=num; i++)
			{
			if(num%i==0)
			  {
			  break;
			  }
			}
			if(i==num)
			document.write("This is prime number  :: " +num);
            else
            document.write("This is not prime number  :: "	+num);
    }    	
        prime();	
    </script>
</head>

</body>
</html>
