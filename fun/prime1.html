<html>
<head>
    <script>
	function prime()
	{
	 var ans = num();
	 
	 document.write("<h1>This is prime number"+ans+"</h1>);
	}
	prime();
	function num()
	{
	    var n1 = parseInt(prompt("enter number"));
        for(i=2; i<=n1; i++)
        {
        if(n1%i==0)
		{
		break;
		}
		}
		if(i==n1)
		{
		document.write("prime num"+n1);
		}
		else
		{
		document.write("not prime num"+n1);
		}
		}
	}
	num();
	</script>
</head>
<body>


</body>
</html>
