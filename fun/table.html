<html>
<head>
    <table height="20%" width="30%" border="2px solid red">
    <script>
    	var x,y;
        x=parseInt(prompt("Enter Starting number"));
        y=parseInt(prompt("Enter Ending number"));
        for(j=1;j<=10;j++)
        {
            for(i=x;i<=y;i++)
            {
            document.write("<br>"+(i*j));
            }
            document.write("<tr>");

        }
    </script>
</head>
<body>


</body>
</html>
