<html>
<head>
   <script>
		function Create()
		{
			var r = document.getElementById("row").value;
			var c = document.getElementById("col").value;
			var table="";
			for(var i=1;i<=r;i++)
			{
				table += "<tr>";
				for(var j=1;j<=c;j++)
				{	
					table += "<td>" + j +"</td>";
				}
				table +="</tr>";
			}
			document.write('<table border="1" cellpadding="10">'+table+'</table>');
		}
	</script>
</head>
<body>
	Row <input type="text" id="row">
	Col <input type="text" id="col"><br><br>
	<input type="button" value="Create" onclick="Create()">
</body>
</html>
