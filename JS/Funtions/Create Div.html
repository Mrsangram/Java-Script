<html>
<head>

	<script>
	function Click()
	{
		var show = document.getElementById("rev");
		var bg = document.getElementById("back").value;
		var w = document.getElementById("width").value;
		var h = document.getElementById("height").value;
		show.style.width=w;
		show.style.height=h;
		show.style.background=bg;
	}
	</script>
</head>
<body>
	Width : <input  id="width" type="text"><br><br>
	Height : <input id="height" type="text"><br><br>
	Background : <input id="back" type="text"><br><br>
	<input type="button" value="Create" onclick="Click()">
	<p id="rev">
	
	</p>
</body>
</html>
