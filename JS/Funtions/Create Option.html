<html>
<head>
	<script>
		function Create()
		{
			var d = document.getElementById("days");
			for(var i=1;i<=30;i++)
			{
				var op = document.createElement("option");
				op.text = i;
				//op.value = i;
				d.add(op);
			}
		}
	</script>
</head>
<body onload="Create()">
	<select id="days">
	</select>
</body>
</html>
