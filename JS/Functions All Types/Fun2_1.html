<html>
<head>
	<script>
		//Fuction with Arguments No return
		function Add()
		{	
			var num1 = parseInt(prompt("Enter First No "));
			var num2 = parseInt(prompt("Enter Second No "));
			Sum(num1,num2);//Actual Arguments// Call By value
		}
		function Sum(n1,n2)//Formal  Arguments
		{
			var sum;
			sum = n1+n2;
			document.write("<h1>Sum is "+sum+"</h1>");
		}
		Add();
	</script>
</head>
<body>

</body>

</html>
