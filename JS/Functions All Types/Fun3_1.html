<head>
	<script>
		function Sum()
		{
			var ans = Add();
			document.write("<h1>Sum is "+ans+"</h1>");
		}
		Sum();
		function Add()
		{
			var n1 = parseInt(prompt("Enter 1st Number "));
			var n2 = parseInt(prompt("Enter 2nd Number "));
			var c;
			c = n1+n2;
			return c;
		}
	</script>
</head>
