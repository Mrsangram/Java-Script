<html>
<head>
	<script>
		var r = new Date;
		alert(r);
		var a = r.getDay();
		alert(a);
		var b =  r.getMonth();
		alert(b);
		var c = r.getYear();
		alert(c);
		var d =  r.getFullYear();
		alert(d);
		var e =  r.getHours();
		alert(e);
		var f = r.getMinutes();
		alert(f);
		var g = r.getSeconds();
		alert(g);
	</script>
</head>

</body>
</html>
