<html>
<head>
	<script>
		var s = prompt("Enter Name ");
		alert(s);
		var a = s.split("");
		alert(a);
		var b = s.charAt(2);
		alert(b);
		var c = s.charCodeAt(1);
		alert(c);
		var d = s.indexOf("i");
		alert(d);
		var e = s.lastIndexOf("a");
		alert(e);
		var f = s.replace("bali","ram");
		alert(f);
		var g = s.toUpperCase(s);
		alert(g);
		var h = s.toLowerCase(s);
		alert(h);
	</script>
</head>
<body>

</body>
</html>
