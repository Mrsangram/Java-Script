<html>
<head>
	<script>
		var num = parseInt(prompt("Entter a number "));//4
		for(var i=2;i<num;i++)
		{
			if(num%i==0)
			{
				break;
			}
		}
		if(i==num)
			document.write(num+" is Prime Number");
		else
			document.write(num+" is Not Prime Number");
	</script>
</head>
<body>

</body>
</html>
