<html>
<head>
	<script>
		var num = parseInt(prompt("Enter a number "));
		switch(num)
		{
			case 1:
			document.write("One");
			break;
			case 2:
			document.write("Two");
			break;
			case 3:
			document.write("Three");
			break;
			default:
			document.write("Invalid");
			break;	
		}
	</script>
</head>
<body>

</body>
</html>
