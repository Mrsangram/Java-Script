<html>
<head>
    <script>
        var a = parseInt(prompt("Enter first number"));  
        var b = parseInt(prompt("Enter second number"));  
        var ch = parseInt(prompt("Enter Your Choice","1 Add,2 Sub,3 Mul,4 Div"));
		var sum,sub,div,mult;
		 switch(ch)
		 {
		 case 1:
		 sum=a+b;
		 document.write("Add two num:"+sum);
		 break;
		 case 'sub':
		  sub=a-b;
		 document.write("Sub two num:"+sub);
		 break;
		 case 'mult':
		 mult=a*b;
		 document.write("Mult two num:"+mult);
		 break;
		 case 'div':
		 div=a/b;
		 document.write("div two num:"+div);
		 break;
		 
		 default:
		 document.write("Invalid Value"+ch);
		 break;
		 }
    </script> 
</head>
    <body>

	

    </body>
</html>
