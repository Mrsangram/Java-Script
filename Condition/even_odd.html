<html>
<head>
    <script>
    var num = parseInt(prompt("Enter Number"));
	var ch;
	ch = num%2;
	switch(ch%2)
    {
	case 0:
	document.write("The number is even :: "+num);
	break;
	case 1:
	document.write("The number is odd :: "+num);
	break;
    }
    </script>	
</head>
<body>


</body>
</html>
