<html>
<head>
   <script>
    var year = parseInt(prompt("Check Lead Year"));
	var ch;
        ch=year%4;	
	switch(ch)
    {
	  case 0:
	  document.write("This is leap year :: "+year);
	  break;
	  default:
	  document.write("No leap year :: "+year);
	  break;
	}
   </script>
</head>
    <body>
	
    </body>
</html>
