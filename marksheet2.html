<html>
<head>
    <script>  
	    alert("Marksheet");
	var a = parseInt(prompt("hindi"));
	    document.write("Hindi :: "+a);  
	    document.write("<br>");  
	var b = parseInt(prompt("english"));
        document.write("English :: "+b);
        document.write("<br>");		
	var c = parseInt(prompt("math"));
	    document.write("Math :: "+c);
		document.write("<br>");
	var d = parseInt(prompt("physics"));
	    document.write("Physics :: "+d);
		document.write("<br>");
	var e = parseInt(prompt("chemistry"));
	    document.write("Chemistry :: "+e);
		document.write("<br>");
     
	var total = a+b+c+d+e;
	    document.write("Total Marks is :: "+total);
	    document.write("<br>");
	
    var per = (total*100)/500;
        document.write("Percentge is :: "+per);
		document.write("<br>");
       if(per>90)
	   {
	   document.write("Grade:A");
	   }
	   else if(per>80)
	   {
	   document.write("Grade:B");
	   }
	   else if(per>70)
	   {
	   document.write("Grade:C");
	   }
	  	</script>	
</head>
    <body>

    </body>	
</html>
