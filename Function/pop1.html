<html>
<head>
    <style>
    #side{background:red; height:600px; width:10%; float:left;}
    #pop{background:red; height:400px; width:500px; float:right; margin-left:30%; position:absolute;
     display:none;}
</style>
	<script>
		function Click(Arg)
		{
			if(Arg==1)
			{
				document.getElementById("pop").style.display="block";
			}
			if(Arg==0)
			{
				document.getElementById("pop").style.display="none";
			}
		}
	</script>
</head>
<body>
	<div id="pop">
		<a href="#" onclick="Click(0)" style="font-size:30px; float:right;">X</a>
	</div>
	<div id="side">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Service</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#" onclick="Click(1)">Add</a></li>
		</ul>
	</div>
</body>
</html>
